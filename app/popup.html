<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- build:css styles/popup-vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

<body>

      <button type="button" id="learningPointButton" class="porintButton btn btn-primary col-xs-12">课程学习赚积分</button>

      <button type="button" id="exercisePointButton" class="porintButton btn btn-primary col-xs-12">做题赚积分-未实现</button>

  <p id="result" class="text-info bg-info"></p>
